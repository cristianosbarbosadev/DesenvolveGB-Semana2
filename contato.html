<body>

  <header>
    <div class="caixa">
      <h1><img src="./logo.png" alt="Logo da Alura Barbearia"></h1>
      
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container__contato">
      <label class="formulario" for="nome">Nome</label>
      <input id="nome" type="text"  placeholder="Digite seu nome aqui">

      <label class="formulario" for="email">E-mail</label>
      <input id="email" type="email" placeholder="Digite seu e-mail aqui">

      <label class="formulario" for="telefone">Telefone</label>
      <input id="telefone" type="tel" placeholder="Digite seu telefone aqui">

      <label class="formulario" for="mensagem">Mensagem</label>
      <textarea id="mensagem" placeholder="Digite sua mensagem aqui"></textarea>

      <div>
      
      <p>Como prefere nosso contato?</p>

        <label for="radio-email">email</label>
        <input type="radio" name="contato" id="radio-email" value="email">

        <label for="radio-telefone">telefone</label>
        <input type="radio" name="contato" id="radio-telefone" value="telefone">

        <label for="radio-whatsapp">whatsapp</label>
        <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">

      </div>

      <label><input type="checkbox"> Gostaria de receber nossas novidades? </label>

      <button class="formulario__botao" type="submit">Enviar</button>
    </div>
  </main>
