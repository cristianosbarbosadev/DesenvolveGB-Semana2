<body>

  <header>
    <div class="caixa">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a> </li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <div class="container__contato">
        <label class="formulario" for="nome">Nome</label>
        <input id="nome" type="text"  placeholder="Digite seu nome aqui" class="input-padrao" required>

        <label class="formulario" for="email">E-mail</label>
        <input id="email" type="email" placeholder="seuemail@seuprovedor.com" class="input-padrao" required>

        <label class="formulario" for="telefone">Telefone</label>
        <input id="telefone" type="tel" placeholder="(xx) x xxxx-xxxx" class="input-padrao" required>

        <label class="formulario" for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="10" placeholder="Digite sua mensagem aqui" class="input-padrao" required></textarea>
      
        
        <p>Como prefere nosso contato?</p>
        <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email"> email</label>
        
        <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone"> telefone</label>
        
        <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> whatsapp</label>
        
        
        <div>
          <p>Qual horario você prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>
        
        <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades? </label>

        <button class="formulario__botao" type="submit">Enviar</button>
      </div>
    </form>
  </main>
